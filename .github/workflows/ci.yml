name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env: 
  CARGO_TERM_COLOR: always

jobs:
  ci-server:
    name: Run CI for server
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 23
          cache: 'pnpm'
          cache-dependency-path: 'server/pnpm-lock.yaml'
      - name: Setup Rust
        run: |
          pushd server/src-backend/
          pwd
          rustup update
          popd
      - name: Run checks
        run: cd src-backend && pnpm install --frozen-lockfile && pnpm lint

